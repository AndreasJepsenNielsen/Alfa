<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.css" />
    <title>Delete</title>
</head>
<body>
<h2>Er du sikker på at du vil slette mødet</h2>
<form action="#" th:action="@{/relative/delete}" method="post" >

    <input type="hidden"  th:field="${Relative.relatedID}"  />

</form>
