</head>

<body>

<div class="container">
    <table class="table-bordered table">

        <thead>
        <tr>
            <th>Dato</th>
            <th>Tid</th>
            <th>Beskrivelse</th>
            <th>Pladser</th>
            <th>Indstillinger</th>

        </tr>
        </thead>
        <tbody>
        <p></p>
        <a href="/event/create" type="button" class="btn">Opret</a>
        <p></p>
            <tr th:each="Event : ${Events}">
                <td th:text="${Event.date}"></td>
                <td th:text="${Event.time}"></td>
                <td th:text="${Event.description}"></td>
                <td th:text="${Event.slots}"></td>

                    <td>
                    <a th:href="${'/event/details?id='+Event.geteventID()}" type="button" class="btn">Detaljer</a>
                    <a th:href="${'/event/update?id='+Event.geteventID()}" type="button" class="btn">Opdater</a>
                        <a th:href="${'/event/delete?id='+Event.geteventID()}" type="button" class="btn">Slet</a>
                        <a th:href="${'/event/add?idEv='+Event.geteventID()}" type="button" class="btn">Tilmeld</a>
                    </td>

             </tr>
        </tbody>
    </table>
</div>
